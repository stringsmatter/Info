<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strung Specs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 17px;
      padding: 8px 24px 24px 24px;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .spec-list {
      max-width: 640px;
    }

    .spec-item {
      margin-bottom: 16px;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 160px;
      font-size: 17px;
    }

    .value {
      display: inline-block;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="spec-list">
    <h1>Strung Specs</h1>

    <div class="spec-item">
      <span class="label">Racket ID:</span><span class="value">Andreas 01</span>
    </div>
    <div class="spec-item">
      <span class="label">Weight:</span><span class="value">335 g</span>
    </div>
    <div class="spec-item">
      <span class="label">Swingweight:</span><span class="value">332 kg·cm²</span>
    </div>
    <div class="spec-item">
      <span class="label">Balance Point:</span><span class="value">328 mm</span>
    </div>
  </div>
</body>
</html>
